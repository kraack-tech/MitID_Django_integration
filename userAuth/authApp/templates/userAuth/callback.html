<!-- callback.html -->
<h2>Hello, <span id="user-name">user</span></h2>

<script type="text/javascript">
  criiptoAuth.redirect
    .match()
    .then((result) => {
      if (result && result.claims) {
        const userName = document.getElementById('user-name');
        userName.textContent = result.claims.name;
      }
    })
    .catch((error) => {
      console.log(error);
    });
</script>
